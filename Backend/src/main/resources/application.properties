# ===============================
# Mail Configuration
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com


# ===============================
# Google OAuth2 Configuration
# ===============================
spring.security.oauth2.client.registration.google.client-id=${OAUTH_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

spring.security.oauth2.client.provider.google.authorization-uri=${OAUTH_URI}
spring.security.oauth2.client.provider.google.token-uri=${OAUTH_TOKEN_URI}
spring.security.oauth2.client.provider.google.user-info-uri=${OAUTH_INFO_URI}
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# JWT UTILS
jwt.secret=${JWT_SECRET}
# 1 hour
jwt.expiration=${JWT_EXPIRATION}

# Google Safe Browsing
google.safe.browsing.api.key=${GOOGLE_SAFE_BROWSING_API_KEY}

#VirusTotal
virustotal.api.key=${VIRUS_TOTAL_API_KEY}
virustotal.api.url=${VIRUS_TOTAL_URL}
virustotal.api.files=${VIRUS_TOTAL_FILES}
virustotal.api.analysis=${VIRUS_TOTAL_ANALYSIS}